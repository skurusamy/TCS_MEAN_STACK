<h1>First express file </h1>
<form action="/addUser" method="post">
    Name:<input type="text" id="name" name="name"></br>
    Email:<input type="text" id="email" name="email"></br>
    <button type="submit">Add User</button>
</form>

<h2> Project Details</h2>
<form action="/addproject" method="post">
    Project Name:<input type="text" id="proname" name="proname"></br>
    Location:<input type="text" id="location" name="location"></br>
    No of Members:<input type="text" id="no_mem" name="no_mem"></br>
    Cost:<input type="text" id="procost" name="procost"></br>
    Manager Name:<input type="text" id="manager_name" name="manager_name"></br>

    <button type="submit">Add Project</button>
</form>
