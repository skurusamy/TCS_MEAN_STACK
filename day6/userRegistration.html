<html>
    <head>
        <title>Product Services</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="header.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="myJS.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="wrap">
            <div id="side-menu"></div>
            <div id="rightpanel" class="form-group ">
                <form id="reg-table" class="card">
                    <fieldset>
                    <div class="card-header">
                    <legend > User Registration Form</legend>
                    </div>
                <div class="card-body">
                    <div>
                    <label for="username">User Name:</label>
                    <input id="username" type="text" class="form-control"  placeholder="Username" required>
                    </div>
                    <div >
                        <label for="password">Password:</label>
                        <input id="password" type="password" class="form-control" name="password"  placeholder="Password" required>
                     </div>
                     <div class="form-row">
                         <div class="col">
                        <label for="gender">Gender:</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                            <label class="form-check-label" for="male">
                              Male
                            </label>
                          </div>
                          <div class="form-check col">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" >
                            <label class="form-check-label" for="female">
                              Female
                            </label>
                          </div>
                          <div class="form-check col">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="Other" >
                            <label class="form-check-label" for="other">
                              Other
                            </label>
                          </div>
                     </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="email">Email address:</label>
                            <input id="email" type="text" class="form-control" name="email" placeholder="name@email.com" required>
                        </div>
                        <div class="col">
                            <label for="phone">Phone Number:</label>
                            <input type="number" class="form-control" id="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="country">Country</label>
                            <input id="country" type="text" class="form-control" name="country" placeholder="country" required>
                        </div>
                        <div class="col">
                            <label for="city">City:</label>
                            <input type="text" class="form-control" placeholder="city" id="city"  required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="zipcode">Zip Code</label>
                            <input id="zipcode" type="number" class="form-control" name="Zip Code" placeholder="zipcode" required>
                        </div>
                        <div class="col">
                            <label for="County">County:</label>
                            <input type="text" class="form-control" placeholder="County" id="county"  required>
                        </div>
                    </div>
                    <br>
                    <div class="card-footer">
                    <button id="userButton" class="btn btn-secondary btn-lg btn-block">Register</button>
                    </div>
        </div>
    </body>

</html>
