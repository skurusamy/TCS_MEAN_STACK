<html>
    <head>
        <title>Product Services</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="header.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="myJS.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="wrap">
            <div id="side-menu"></div>
            <div id="rightpanel" class="form-group ">
                <form class="card" id="reg-table">
                    <fieldset>
                    <div class="card-header">
                        <legend class="card-title" >Product Registration Form</legend>
                    </div>
                    <div   class="card-body">
                    <div>
                    <label for="pname">Product Name:</label>
                    <input id="pname" type="text" class="form-control"  placeholder="Product name" list="productList" required>
                    <datalist id="productList">
                        <option label="watch" value="watch"></option>
                        <option label="perfume" value="perfume"></option>
                        <option label="Shirt" value="Shirt"></option>
                    </datalist>
                    </div>
                    <div >
                        <label for="price">Price:</label>
                        <input id="price" type="number" min="1" step="0.01" class="form-control" name="price" min="1" placeholder="Price(in dollars)" required>
                     </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="mdate">Manufacturing Date:</label>
                            <input type="date" class="form-control" id="mdate" required>
                        </div>
                        <div class="col">
                            <label for="edate">Expiry Date:</label>
                            <input type="date" class="form-control" id="edate" required>
                        </div>
                    </div>
                    <div >
                        <label for="category">Category:</label><br>
                        <select id="category" name="category" class="form-control">
                        <option value="none" disabled selected>Select One</option>
                        <option value="MEN">MEN</option>
                        <option value="WOMEN">WOMEN</option>
                        <option value="KIDS">KIDS</option>
                        <option value="HOUSHOLDS">HOUSHOLDS</option>
                        </select>
                    </div>
                    <br>
                    <div class="card-footer">
                    <button class="btn btn-secondary btn-lg btn-block">Register New Product</button>
                    </div>
                    </div>
                    </fieldset>
                    </form>
                    </div>

        </div>
    </body>

</html>
